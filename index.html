<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="min-h-screen  bg-Lgray grid place-items-center">
  <div class="h-[32rem]  mx-8 grid place-items-center text-Gblue-400 bg-White shadow-md rounded-xl">
    <div
      class="relative md:w-1/2 mx-4 mt-2 overflow-hidden rounded-xl bg-Gblue bg-clip-border shadow-Gblue">
      <img src="./images/image-qr-code.png" alt="QR code" layout="fill" />
    </div>
    <div class="flex flex-col text-center">
    <h5 class="text-2xl text-Dblue font-bold">Improve your front-end </h5>
      <h5 class="text-2xl text-Dblue font-bold">skills by building projects </h5>
    <p class="text-qr">Scan the QR code to
      visit Frontend  </p>
      <p class="text-qr">Mentor and take your coding skills to </p>
        <p class="text-qr">the next level </p>
      </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Glenn Mark</a>.
  </div>

</body>

</html>
